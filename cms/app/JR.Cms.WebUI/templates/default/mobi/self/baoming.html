<script type="text/javascript">
        function submitReq() {
            if (cms.validator.validate()) {
                var data = cms.json.toObject('bm');
                if(data.Name=="")return;
                cms.xhr.jsonPost('submitbm', data, function (json) {
                    if (json.result) {
                        alert('报名成功！');
                        location.href='${page.domain}';
                    } else {
                        alert(json.message);
                    }
                });
            }
            return false;
        }
</script
