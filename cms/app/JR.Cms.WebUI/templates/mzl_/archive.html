<!doctype html>
<html>
<head>

    <link rel="Stylesheet" type="text/css" href="${page.fpath}/template.css?v=${page.built}" />
    <link rel="EditURI" type="application/rsd+xml" title="RSD" href="/xmlrpc?wsd" />
    <meta name="keywords" content="${page.keywords}" />
    <meta name="description" content="${page.description}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="${page.tpath}/js/jquery.min.js"></script>

<body>

<div class="sub-block case-wrap">

      <div class="case-post">

            <h2 class="case-title">${archive.title}</h2>
          <div class="date-share-info clearfix">

            </div>
            <script>
window._bd_share_config={"common":{"bdSnsKey":{},"bdText":"","bdMini":"2","bdMiniList":false,"bdPic":"","bdStyle":"0","bdSize":"32"},"share":{}};with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='+~(-new Date()/36e5)];
</script> 
          </div>
        </div>
        <div class="content">
          
            ${archive.content}
         </div>
      </div>
    </div>
  </div>
</div>

    ${partial:"include/footer.phtml"}
      <script type="text/javascript" src="${page.fpath}/base.min.js?v=${page.built}&amp;hover=navi"></script>

</html>
