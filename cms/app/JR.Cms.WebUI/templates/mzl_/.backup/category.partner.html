</head>

<body>
    ${partial:"include/header.phtml"}

<div class="wrap-partner">
  <div class="container">
    <div class="row partner-info">
      <div class="col-sm-3 col-xs-12">
        <ul class="partner-info-left">
          <li>
            <h1>申请代理</h1>
            <div class="sub-more"><a href="agent.html">进一步了解 &gt;</a></div>
          </li>
        </ul>
      </div>
      <div class="col-sm-2 center">
          <br /><br /><br />
          <img src="${page.tpath}/images/yqx_qr.png" width="100"/><br /><br />
      </div>
      <div class="col-sm-8 col-xs-12 partner-info-right">
        <div class="partner-login">
          <div class="title text-center">合作伙伴登录</div>
          <div class="partner-login-info">
            <ul class="login-tab text-center clearfix hidden">
              <li class="col-xs-6"><a class="active" href="#">用户登录</a></li>
              <li class="col-xs-6 hidden"><a href="#">ID登录</a></li>
            </ul>
            <div class="login-info">
                <div class="login-result">输入用户名和密码后登陆</div><br />
                <form id="form1" name="indexForm" action="https://agent.meizhuli.net/login/common_login" method="post">
              <div class="form-group">
                <div class="input-icon"> 
                    <i class="fa fa-user"></i>
                  <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="请输入登录用户名" name="userName"/>
                </div>
              </div>
              <div class="form-group">
                <div class="input-icon"> <i class="fa fa-lock"></i>
                  <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="请输入登录密码" name="pwd"/>
                </div>
              </div>
                     <div class="form-actions login-btn text-center btn-login"><a href="javascript:void(0)">登录</a></div>
                </form>
              
            </div>
          </div>
        </div>
            <br /><br /><br />  <br />
      </div>
    </div>
  </div>
</div>  
    ${partial:"include/footer.phtml"}
    <script type="text/javascript" src="${page.fpath}/base.min.js?v=${page.built}&amp;hover=navi"></script>
    <script type="text/javascript" src="${page.fpath}/js/form.js?v=${page.built}"></script>

    <script type="text/javascript">
    	$b.$fn(".btn-login").click(function () {
            //$b.form.asyncSubmit("form1", false);
            /*
            var data = $b.json.toObject("form1");
            $b.xhr.post(form.action,data,function(r){
                alert(r);
            },function(err){alert(err);});*/
            var form = document.forms[0];
            var data = {};
            var tb = $b.$fn("INPUT").each(function(i,e){
                data[e.attr("name")] = e.val();
            });
            $b.xhr.jsonp(form.action,data,function(r){
                if(r["err_code"]==0){
                    location.replace("https://agent.meizhuli.net/main/dashboard");
                }else{
                    $b.$fn(".login-result").removeClass("hidden").html("<h4 style='color: red'>" + r["err_msg"] + "</h4>");
                }
            });
    	});

    	function callback(errCode, errMessage) {
        	if (!errCode) {
            	location.replace("/main/dashboard");
        	} else {
            	$b.$fn(".login-result").removeClass("hidden").html("<h4 style='color: red'>" + errMessage + "</h4>");
        	}
    	}
    </script>
</body>
