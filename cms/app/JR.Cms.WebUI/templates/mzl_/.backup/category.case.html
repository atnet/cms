<!doctype html>
<html>
<head>
    <title>${page.title}</title>
    <link rel="Stylesheet" type="text/css" href="${page.fpath}/template.css?v=${page.built}" />
    <link rel="EditURI" type="application/rsd+xml" title="RSD" href="/xmlrpc?wsd" />
    <meta name="keywords" content="${page.keywords}" />
    <meta name="description" content="${page.description}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="${page.tpath}/js/jquery.min.js"></script>
<script src="${page.tpath}/js/jquery-migrate.min.js"></script>
<script src="${page.tpath}/js/bootstrap.min.js"></script>
<script src="${page.tpath}/js/suopu2017.min.js"></script>
<link rel="stylesheet" href="${page.tpath}/css/bootstrap.min.css">
<link rel="stylesheet" href="${page.tpath}/css/font-awesome.min.css">
<link rel="stylesheet" href="${page.tpath}/css/animate.css">
<link rel="stylesheet" href="${page.tpath}/css/global.css">
<link rel="stylesheet" href="${page.tpath}/css/style.css">
</head>

<body>

    ${partial:"include/header.phtml"}

<!--nav start-->
<div class="system-nav">
  <div class="container">
    <div class="row">
    <div class="col-sm-10 col-xs-12">
        <ul class="industry-nav text-center">                                                                                                      
        	<li>适用行业：</li>
            <li>美容院</li>
            <li>理发店</li>
            <li>足浴按摩店</li>
            <li>健身房</li>
            <li>宠物店</li>
            <li>汽车服务</li>
        </ul>
      </div>
      <div class="col-sm-2 col-xs-12">
        <div class="system-nav-right text-right" id="download-trial">
            <a class="sub-btn" data-toggle="collapse" data-parent="#download-trial" href="#collapsedownload">下载试用</a>
          </div>
    </div>

    </div>
  </div>
</div>
    
<div id="collapsedownload" class="panel-collapse collapse sub-collapse">
  <div class="container">
    <div class="row download-info">
      <div class="text-center">
        <ul class="down-left">
            <li><a href="https://dl.meizhuli.net/new"><img src="${page.tpath}/images/down-icon01.png">
            <p>Windows</p>
            </a></li>
          <li><a href="https://dl.meizhuli.net/new"><img src="${page.tpath}/images/down-icon02.png">
            <p>mac</p>
            </a></li>
          <li><a href="https://dl.meizhuli.net/new"><img src="${page.tpath}/images/down-icon03.png">
            <p>ipad</p>
            </a></li>
          <li><a href="https://dl.meizhuli.net/new"><img src="${page.tpath}/images/down-icon04.png">
            <p>phone</p>
            </a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!--nav end-->
<div class="sub-block case-wrap">
	<div class="container">
    <ul class="row case-list-info">
   	$paging_archives(16,0,' 
        <li class="col-md-3 col-sm-4 col-xs-6 {class}">
        	<div class="case-item">
                <div class="img"><a href="{url}"><img src="{thumbnail}" style="width:246px;height:179px"/></a></div>
                <div class="text"><div class="title"><a href="{url}">{special_title}</a></div>
                <div class="date">{create_date}<span class="mar-10">阅读：{count}</span></div></div>
            </div>
        </li>
        ')
     
    </ul>
        
        <div class="gra-pager pager">$pager()</div>
    </div>
</div>
        ${partial:"include/footer.phtml"}
      <script type="text/javascript" src="${page.fpath}/base.min.js?v=${page.built}&amp;hover=navi"></script>

</body>
</html>
