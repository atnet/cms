<!DOCTYPE html>
<!--网站首页@（企业模板:genterate at 2012-03-04）-->
<html>
<head>
    <title>${SYS_NAME}</title>
    <link rel="Stylesheet" href="/style/css/style.css" type="text/css" />
    <script type="text/javascript" src="/scripts/global.js?hover=navi,clist,alist"></script>
    <link rel="EditURI" type="application/rsd xml" title="RSD" href="xmlrpc.ashx?wsd" />
</head>
<body>
    ${partial:"part/header.phtml"}
    $nav('-1')

    <!-- @自定义通栏 -->
    <div class="clearfix center" style="margin:10px auto 20px auto;">
        <img src="/images/banner.jpg" />
    </div>

    <!-- @首页主要部分 -->
    <div id="idxmain">
        <div class="container">
           

           <!-- Content BEGIN -->
                <div class="main">${content}</div>
                <div class="side">

                    <ul class="alist">
                         $alist('${categoryTag}','10','
                            <li{class}><a href="{url}">{title2}</a></li>
                        ')
                    </ul>

                </div>
           <!-- Content END -->

           <div class="clearfix"></div>
        </div>
    </div>

    <!-- @友情链接 -->
    <div id="flink">友情链接：<p>${flink()}</p></div>

    ${partial:"part/footer.phtml"}
    
</body>
</html>
