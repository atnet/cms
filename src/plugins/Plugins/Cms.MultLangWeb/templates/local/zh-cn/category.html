<!DOCTYPE html>
<!--列表页面 @（企业模板:genterate at 2012-04-10）10rrrrrrrrrrrrrrrrrrrr11-->
<html>
<head>
    <title>测试-网站标语</title>
    <link rel="Stylesheet" href="/style/css/style.css" type="text/css" />
    <script type="text/javascript" src="/scripts/global.js?hover=navi,clist"></script>
</head>
<body>
    ${partial:"../inc/common.phtml"}
    ${partial:"part/header.phtml"}
    $nav('-1')

    <!-- @自定义通栏 -->
    <div class="clearfix center" style="margin:10px auto 20px auto;">
        <img src="/images/banner.jpg" />
    </div>

    <!-- @首页主要部分 -->
    <div id="listmain">
        <div class="container">
           <!-- Content BEGIN -->
            
            <div class="side">
                <!--
                ${clist3(${moduleID},)}
                -->

                <ul class="clist">
                    $clist('${moduleID}','
                        <li{class}><a href="{url}">{name}</a></li>
                    ')
                </ul>

            </div>

            <div class="main">
            
                <div class="clearfix">
                    首页 > ${sitemap(${categoryTag})} 列表
                </div>
                <!--
                ${palist3(${categoryTag},${pageIndex},10,topvb)}
                -->

                
                 <div class="palist news">

                        $palist('${categoryTag}','${pageIndex}','1','
                                        <p class="item">
                                            <a class="title" href="{url}" target="_blank" title="{title}">{title2}</a>
                                            <span class="outline">{outline}</span>
                                            <span class="time">{createtime2}</span>
                                            <span class="count">浏览：{count}次</span>
                                        </p>
                
                        ','true')

                </div>



            </div>

           <!-- Content END -->

           <div class="clearfix"></div>
        </div>
    </div>


    ${partial:"part/footer.phtml"}
    
</body>
</html>
