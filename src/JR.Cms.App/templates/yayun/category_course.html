<!DOCTYPE html>
<html>
  <head>
    <title>${page.title}</title>
    <link
      rel="Stylesheet"
      href="${page.fpath}/base.min.css?v=${page.built}"
      type="text/css"
    />
    <link
      rel="Stylesheet"
      href="${page.tpath}/css/page.css?v=${page.built}"
      type="text/css"
    />
    <meta name="keywords" content="${page.keywords}" />
    <meta name="description" content="${page.description}" />
  </head>
  <body>
    ${include:"include/topbar.html"} ${include:"include/header.html"}

    <div class="course-page">
      <div class="course-page__banner">
        <img src="${page.tpath}/images/course-banner.png" alt="课程" />
      </div>

      ${include:"include/sitemap.html"}

      <div class="primary-course">
        <div class="container flex">
          <div class="primary-course__image flex1">
            <div class="img-fit img-fit-65">
              <img src="${page.tpath}/images/course-image.png" alt="课程" />
            </div>
          </div>
          <div class="flex1">
            <div class="primary-course__title">产后瑜伽</div>
            <div class="primary-course__desc">产后瑜伽</div>
            <div class="primary-course__group gap-x-2 flex align-start">
              <div>适用人群:</div>
              <div class="flex1">
                课程目的适用人群：长期的不良坐姿与手机成瘾问题，导致了“乌龟脖”、“盆骨前
                倾”、“弯腰驼
              </div>
            </div>
            <div
              class="primary-course__effect flex gap-x-2 align-start text-green"
            >
              <div>课程目的:</div>
              <div>打造S型流线身材</div>
            </div>
            <div class="primary-course__booking">
              ${include "include/wechat_booking.html"}
            </div>
          </div>
        </div>
      </div>
    </div>

    ${include:"include/footer.html"} ${include "include/assistant.html"}
  </body>
</html>
