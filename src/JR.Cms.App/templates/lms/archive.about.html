<!DOCTYPE html>
<html>
<head>
    <title>${page.title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" href="${page.fpath}/base.css?${page.built}" />

            <div id="company">

            </div>
        </div>
        <div class="col-md-3 col-sm-3 hidden-xs pull">
            ${include:"include/welcome.html"}
            ${include:"include/about.html"}
