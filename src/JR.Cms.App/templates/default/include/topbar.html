<div class="topbar hidden-xs text-sm">
  <div class="container">
    <div class="row">
      <div class="topbar__slogan">
        <a href="${page.domain}">${site.name}</a>-${site.slogan}
      </div>
      <div class="topbar__contact g-text-right hidden">
        <i class="fa fa-phone"></i> &nbsp;微信/QQ:
        <a rel="nofollow" href="tencent://message?uin=${site.im}">
          ${site.im}</a
        >
        &nbsp;&nbsp;&nbsp;电话：${site.phone}
      </div>
    </div>
  </div>
  <div class="topbar__line xs-hidden"></div>
</div>
